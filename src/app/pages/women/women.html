<section class="trends-section" aria-labelledby="trends-title">
    <h2 id="trends-title" class="trends-title">{{ heading }}</h2>

    <div class="trends-grid" role="list">
        <article *ngFor="let card of cards" class="trend-card" role="listitem">
            <figure class="media">
                <!-- Usamos loading="lazy" para rendimiento -->
                <img [src]="card.img" [alt]="card.alt" loading="lazy" class="media-img" />
            </figure>

            <div class="card-caption">
                <p class="caption-text">{{ card.title }}</p>
            </div>
        </article>
    </div>

    <div class="cards">
        @for (item of productoswomen; track $index) {
        <div class="card" (click)="navigation(item.id)">
            <img [src]="item.imagen">
            <h3>{{item.nombre}}</h3>
            <p class="precio">${{item.precio |number}}</p>
            <button>Agregar al carrito</button>
        </div>
        }

    </div>
</section>
